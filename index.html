<!doctype html>
<html>

<head>
    <title>Amazon Dash Detection</title>
    <style>
        body {
            font-family: "Calibri", Arial, Helvetica, sans-serif;
        }

        #ip-table,
        #arp-table {
            font-family: "Consolas";
        }
    </style>
</head>

<body>
    <p>Press Start and rapidly press the Dash button to keep light white.</p>
    <p>It's OK if it goes red. Just keep spamming the Dash button.</p>
    <button id="start-btn" type="button">
        <h1>Start</h1>
    </button>
    <pre id="ip-table"></pre>
    <pre id="arp-table"></pre>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();

            socket.on('ip-table', function (msg) {
                $('#ip-table').text(msg);
            });
            
            socket.on('arp-table', function (msg) {
                $('#arp-table').text(msg);
            });

            $("#start-btn").click(function(){
                $('#ip-table').text("");
                $('#arp-table').text("");
                socket.emit('start-poll', null);
            });
        });
    </script>
</body>

</html>
